<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Deseja realmente deletar o ano {{ registro.ano }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>

    <br>
    <a href="{% url 'lista_ano' %}">Cancelar</a>
</body>
</html>
